<div class="container mt-3">
    <div *ngIf="noResults" class="no-results-container">
        <div class="alert alert-warning text-center" role="alert">
            No hay resultados para su búsqueda.
            <div class="mt-3">
                <button class="btn btn-secondary" (click)="clearSearch()">Limpiar búsqueda</button>
            </div>
        </div>
    </div>
    <div class="product-grid" *ngIf="!noResults">
        <div class="product-item" *ngFor="let product of products">
            <div class="product-image-container">
                <img [src]="product.image" alt="{{ product.name }}" class="product-image">
            </div>
            <div class="product-details">
                <h3 class="product-title">{{ product.name.length > 48 ? (product.name | slice:0:48) + '...' :
                    product.name }}</h3>
                <p class="product-price">{{ product.price }}€</p>
            </div>
        </div>
    </div>
</div>
